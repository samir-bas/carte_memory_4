<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Memory</title>
  <style>
    div.jeu {
      height: 520px;
      width: 520px;
      margin: 2em auto 2em auto;
    }

    div.case {
      height: 100px;
      width: 100px;
      border: 1px solid black;
      float: left;
      margin: 10px;
      background-color: #9999FF;
    }

    img {
      height: 100px;
      width: 100px;
      visibility: hidden;
    }

    hr {
      clear: both;
      visibility: hidden;
    }
  </style>
  <script>
    var precedente = -1;
    var attente = 0;
    var img;
    var imgp;

    function cachephotos() {
      img.style.visibility = 'hidden';
      imgp.style.visibility = 'hidden';
      attente = 0;
    }

    function clic(n) {
      if (attente != 1) {
        img = document.getElementById('img' + n);
        img.style.visibility = 'visible';
        if (precedente < 0) {
          precedente = n;
        } else {
          imgp = document.getElementById('img' + precedente);
          if (imgp.src == img.src) {
          } else {
            attente = 1;
            setTimeout('cachephotos();', 800);
          }
          precedente = -1;
        }
      }
    }

    function initgame() {
      for (var i = 1; i <= 200; i++) {
        var n1 = Math.ceil(16 * Math.random());
        var n2 = Math.ceil(16 * Math.random());
        var img1 = document.getElementById('img' + n1);
        var img2 = document.getElementById('img' + n2);
        var src1 = img1.src;
        var src2 = img2.src;
        img1.src = src2;
        img2.src = src1;
      }
    }
  </script>
</head>

<body onload="initgame();">

  <h1>Jeu de memory</h1>

  <div class="jeu">
    <div class="case" onclick="clic(1);"></div>
    <div class="case" onclick="clic(2);"><img id="img2" src="images/chat.jpg" /></div>
    <div class="case" onclick="clic(3);"><img id="img3" src="images/chien.jpg" /></div>
    <div class="case" onclick="clic(4);"><img id="img4" src="images/chien.jpg" /></div>
    <hr />
    <div class="case" onclick="clic(5);"><img id="img5" src="images/grenouille.jpg" /></div>
    <div class="case" onclick="clic(6);"><img id="img6" src="images/grenouille.jpg" /></div>
    <div class="case" onclick="clic(7);"><img id="img7" src="images/autruche.jpg" /></div>
    <div class="case" onclick="clic(8);"><img id="img8" src="images/autruche.jpg" /></div>
    <hr />
    <div class="case" onclick="clic(9);"><img id="img9" src="images/souris.jpg" /></div>
    <div class="case" onclick="clic(10);"><img id="img10" src="images/souris.jpg" /></div>
    <div class="case" onclick="clic(11);"><img id="img11" src="images/sanglier.jpg" /></div>
    <div class="case" onclick="clic(12);"><img id="img12" src="images/sanglier.jpg" /></div>
    <hr />
    <div class="case" onclick="clic(13);"><img id="img13" src="images/cochon.jpg" /></div>
    <div class="case" onclick="clic(14);"><img id="img14" src="images/cochon.jpg" /></div>
    <div class="case" onclick="clic(15);"><img id="img15" src="images/lapin.jpg" /></div>
    <div class="case" onclick="clic(16);"><img id="img16" src="images/lapin.jpg" /></div>
  </div>

</body>

</html>
